<!doctype html>
{% load static %}
<html lang="en">

<head>
  <title>gestion empleados</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static "styles/acceso.css" %}">
</head>

<body class="vh-100 vw-100 d-flex justify-content-center align-items-center m-auto ">
  <main>
    <div class="d-grid border rounded shadow p-5 justify-content-center align-content-center align-items-center text-center w-75 mx-auto">
        <form class="mx-auto" method='POST'>
          {% csrf_token %}
            <h1 class="text-center">Inicio de Sesion</h1>
            <div class="row mx-auto">
                <label class=" form-label fw-semibold text-start ">Nombre de usuario</label>
                <input name='form_acceso_nombre' type="text" placeholder="Ingresa el nombre de usuario..." class="form-control border-dark  rounded p-2 mx-auto" required>
            </div>
            <div class="row mx-auto">
                <label class=" form-label fw-semibold text-start ">Rut de usuario</label>
                <input name='form_acceso_rut' type="text" placeholder="Ingresa el rut de usuario..." class="form-control border-dark  rounded p-2 mx-auto" required>
            </div>
            <div class="row mx-auto ">
                <label class="form-label fw-semibold text-start">Clave de acceso</label>
                <input name='form_acceso_clave' type="password" placeholder="Ingresa la clave de acceso..." class="form-control border-dark rounded  p-2 mx-auto" required>
            </div>
            <div class="row">
                <a href="#">
                    <button class="btn btn-dark" type="submit">Acceder</button>
                </a>                
            </div>
            <div class="row">
                <label class="">Aun no tienes una cuenta? <a href="/registro" class="fw-semibold text-decoration-underline">Registrate aqui</a></label>
                <label>Volver al <a href="/" class="fw-semibold text-decoration-underline">Inicio aqui</a></label>
            </div>
        </form>
        {% if messages %}
          <div>
            {% for message in messages %}
              <div {% if message.tags %} class='{{menssage.tags}} alert alert-danger '{% endif %}>
                {{message}}
              </div>
            {% endfor %}
          </div>
        {% endif %}
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
